<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

     <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="jumbotron">
        <p class="jumbotronSub">Star Wars</p>
        <p class="jumbotronSub1">RPG Game</p>
    </div>
    <h2>Pick a character</h2>
    <div class="row container">
        <!-- Mace Windu Charachter-->
        <div id="character1" class="characterBox character">
            <div class="characterImg">
                <img src="assets/images/maceWindu.jpg" style="height: auto; width: 100%;" alt="">
            </div>
            <h5>Character:<span id="char1"></span></h5>
            <h5>Health:<span id="char1Health"></span></h5>
            <h5>Attack power:<span id="char1AttackPower"></span></h5>
        </div>
        
        <!-- Stroom Troopers Charachter-->
        <div id="character2" class="characterBox character">
                <div class="characterImg">
                    <img src="assets/images/stormTroops.jpg" style="height: auto; width: 100%;" alt="">
                </div>
                <h5>Character:<span id="char2"></span></h5>
                <h5>Health:<span id="char2Health"></span></h5>
                <h5>Attack power:<span id="char2AttackPower"></span></h5>
            </div>

         <!-- Obiwan Kanobi Charachter-->
         <div id="character3" class="characterBox character">
                <div class="characterImg">
                    <img src="assets/images/obiWan.jpg" style="height: auto; width: 100%;" alt="">
                </div>
                <h5>Character:<span id="char3"></span></h5>
                <h5>Health:<span id="char3Health"></span></h5>
                <h5>Attack power:<span id="char3AttackPower"></span></h5>
            </div>

         <!-- Darth Vader Charachter-->
         <div id="character4" class="characterBox character">
                <div class="characterImg">
                    <img src="assets/images/darthVader.jpg" style="height: auto; width: 100%;" alt="">
                </div>
                <h5>Character:<span id="char4"></span></h5>
                <h5>Health:<span id="char4Health"></span></h5>
                <h5>Attack power:<span id="char4AttackPower"></span></h5>
            </div>
    </div>
    
    <div class="row">
        
            <div class="col-md-5 hero">
                <h2 style="text-align: center;">HERO</h2>
                <div id="chosenCharacter" style="max-width: 100%;"></div>
            </div>
            <div class="col-md-2">
                    <h2 style="text-align: center;">V.S</h2>
                    
            </div>
            <div class="col-md-5 villan">
                <h2 style="text-align: center;">DEFENDER</h2>
                <div id="defenderCharacter" style="max-width: 100%;"></div>
            </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
